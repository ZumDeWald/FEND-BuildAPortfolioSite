<!DOCTYPE html>
<html lang="en">
<head>

  <!--  META -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio of Eric Zumwalt</title>


  <!-- STYLESHEETS -->

  <link rel="stylesheet" media="screen and (max-width: 600px)" href="./css/portsmall.css">
  <link rel="stylesheet" media="screen and (min-width: 601px) and (max-width: 900px)" href="./css/portmedium.css">
  <link rel="stylesheet" media="screen and (min-width: 901px)" href="./css/portlarge.css">

    <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

</head>

<body>

  <!--  HEADER  -->

  <header class="header-top">

    <img class="udacity-logo-header" src="./imgs/UdacityLogo.png" alt="Udacity Logo">
    <section class="header-name-and-sub">
      <h2 class="header-name">
        Eric Zumwalt
      </h2>
      <h3 class="header-sub">
        Aspiring Code Crafter
      </h3>
    </section>

  </header>


  <!-- MAIN  -->

  <main>

    <figure class="hero-top">
      <picture class="hero-image">
        <source media="(max-width: 600px)" srcset="./imgs/legoProgrammer_Small.jpg">
        <source media="(min-width: 601px) and (max-width: 900px)" srcset="./imgs/legoProgrammer_Medium.jpg">
        <source media="(min-width: 901px)" srcset="./imgs/legoProgrammer_Large.jpg">
        <img src="./imgs/legoProgrammer_Medium.jpg" alt="Lego programmer sitting at a computer">
      </picture>
      <figcaption class="photo-credit">
        Photo credit: <em>clement127</em> via Compfight
      </figcaption>
    </figure>

    <section class="featured-work">

      <h2 class="featured-work-header">
        Featured Work
      </h2>
      <section class="feature-section">
        <img class="feature-picture" src="./imgs/SMC.png" alt="Homescreen of Show-Me Coders website">
        <h3 class="feature-picture-title">Show-Me Coders</h3>
        <p class="feature-link">
          <a href="https://showmecoders.github.io/showmecoders" target="_blank">
            showmecoders.github.io/showmecoders </a> </p>
      </section>
      <section class="feature-section">
        <img class="feature-picture" src="./imgs/narwhal.png" alt="Trading Card for the Narwhal">
        <h3 class="feature-picture-title">Narwhal Trading Card</h3>
        <p class="feature-link">
          <a href="https://codepen.io/ZumDeWald/pen/jYdPWr" target="_blank">
            codepen.io/ZumDeWald/pen/jYdPWr </a> </p>
      </section>
      <section class="feature-section">
        <img class="feature-picture" src="./imgs/pam.png" alt="Screenshot of a hommade pixel-art making web app">
        <h3 class="feature-picture-title">Pixel Art Maker</h3>
        <p class="feature-link">
          <a href="https://codepen.io/ZumDeWald/pen/ddqewW" target="_blank">
            codepen.io/ZumDeWald/pen/ddqewW </a> </p>
      </section>

    </section>

  </main>


  <!-- FOOTER  -->

  <footer class="footer">
    Copyright 2018 | ZumDeWald
  </footer>

</body>
</html>
